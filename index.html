<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="fonts/comicoro/stylesheet.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Arcade Classic</title>
</head>
<body>
<header class="header">
    <h1 class="heading">
        <span class="title">Arcade Classic</span>
        <a class="github-link" href="https://github.com/KingOfCaves" target="_blank">
            kingofcaves
            <img class="github-logo" src="images/github-logo.png">
        </a>
    </h1>
    <div class="game-bar">
        <span class="score">
            Score: <span class="score__num">0</span>
        </span>
        <span class="time">
            Time(Secs): <span class="time__num">0</span>
        </span>
        <p class="prompt">GET TO 500 POINTS, QUICK!!!</p>
        <div class="reset">RESET</div>
    </div>
</header>

<p class="win-screen close">
    NICE WORK!! <span class="record">0</span> SECONDS WAS YOUR TIME.</p>
<script src="js/resources.js"></script>
<script src="js/app.js"></script>
<script src="js/engine.js"></script>
</body>
</html>
